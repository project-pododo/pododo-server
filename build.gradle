plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-aop:2.7.3'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
	//implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.3'
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	implementation 'org.apache.commons:commons-lang3:3.12.0'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compileOnly 'org.projectlombok:lombok'
	//runtimeOnly 'com.mysql:mysql-connector-j'
	annotationProcessor 'org.projectlombok:lombok'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// JAR 파일 명칭 설정
bootJar {
	archiveBaseName = 'pododo'  // JAR 파일의 기본 이름을 pododo로 설정
	archiveVersion = ''        // 버전 정보를 제거하여 pododo.jar로 설정
	archiveExtension = 'jar'   // 확장자는 'jar'
}

tasks.named('test') {
	useJUnitPlatform()
}
